<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>APC RAM Health</title>
      <link rel="stylesheet" href="new_login.css">
      <link rel="shortcut icon" href="https://signin.apc.edu.ph/favicons/favicon.ico"/>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css">
   </head>
   <body>
        <div class="center">
            <div class="header">
                <div class="d-flex justify-content-center logo">
                  <img src="https://signin.apc.edu.ph/images/logo.png" width="120px"/>
               </div>
                <div class="d-flex justify-content-center login-header-title"><h3>
                  <b>APC RAM Health</b>
               </h3></div>
                <div class="d-flex justify-content-center"><h5>Login with
                  <img id="o365logo" src="https://signin.apc.edu.ph/images/office-365-logo.png" width="90"/> 
                  Account</h5>
               </div>
            </div>
            <form>
                  <input type="text" placeholder="Email">
                  <i class="fas fa-envelope"></i>
                  <input id="pswrd" type="password" placeholder="Password">
                  <i class="fas fa-eye" onclick="show()"></i>
                  <i class="fas fa-sign-in-alt"></i>
                  <a href="housekeeper.html">
                     <input type="submit" value="Sign in">
                  </a>
            </form>
        </div>
      <script>
         function show(){
          var pswrd = document.getElementById('pswrd');
          var icon = document.querySelector('.fa-eye');
          if (pswrd.type === "password") {
           pswrd.type = "text";
           pswrd.style.marginTop = "20px";
           icon.style.color = "#293A82";
          }else{
           pswrd.type = "password";
           icon.style.color = "grey";
          }
         }
      </script>
   </body>
</html>
